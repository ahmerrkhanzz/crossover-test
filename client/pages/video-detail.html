        <div class="col-md-5">
            <div class="video">
                <video width="100%" height="240" controls>
                    <source ng-src="{{vm.videoSpecs.url}}" type="video/mp4">
                    <!--<source src="movie.ogg" type="video/ogg"> Your browser does not support the video tag.-->
                </video>
            </div>
        </div>
        <div class="col-md-7">
            <h4>{{vm.videoSpecs.name}}</h4>
            <h5>Rating:</h5>
            <ul class="progress">
                <li class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: vm.ratePercentage[4] + '%'}">
                </li>
                <li class="progress-bar progress-bar-warning progress-bar-striped" ng-style="{width: vm.ratePercentage[3] + '%'}">
                </li>
                <li class="progress-bar progress-bar-danger" ng-style="{width: vm.ratePercentage[2] + '%'}">
                </li>
                <li class="progress-bar progress-bar-success progress-bar-striped" ng-style="{width: vm.ratePercentage[1] + '%'}">
                </li>
                <li class="progress-bar progress-bar-warning" ng-style="{width: vm.ratePercentage[0] + '%'}">
                </li>
            </ul>
            <p>{{vm.videoSpecs.description}}</p>
            <h5>Rate this video:</h5>
            <ul>
                <li ng-repeat="item in vm.rating"><a href="javascript:;" ng-click="vm.isRating($index)">{{item}}</a></li>
            </ul>
        </div>

    </div>
</div>
