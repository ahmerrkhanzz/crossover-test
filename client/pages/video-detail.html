<topbar></topbar>
<div class="container videobox-single">
    <div class="row">
        <div class="col-md-5">
            <div class="video">
                <video src="{{vm.videoSpecs.url | trustUrl}}" width="100%" height="100%" controls autoplay>
                </video>
            </div>
        </div>
        <div class="col-md-7">
            <h4>{{vm.videoSpecs.name}}</h4>
            <h5>Rating:</h5>
            <ul class="progress">
                <li class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: vm.rate[5] + '%'}">
                    5
                </li>
                <li class="progress-bar progress-bar-warning progress-bar-striped" ng-style="{width: vm.rate[4] + '%'}">
                    4
                </li>
                <li class="progress-bar progress-bar-danger" ng-style="{width: vm.rate[3] + '%'}">
                    3
                </li>
                <li class="progress-bar progress-bar-success progress-bar-striped" ng-style="{width: vm.rate[2] + '%'}">
                    2
                </li>
                <li class="progress-bar progress-bar-warning" ng-style="{width: vm.rate[1] + '%'}">
                    1
                </li>
            </ul>
            <p>{{vm.videoSpecs.description}}</p>
            <h5 class="rating-stars">
                <span>Rate this video:</span>
                <ul>
                    <li ng-repeat="item in vm.rating"><a href="javascript:;" ng-click="vm.myRating($index)" ng-class="{active: $index == vm.selected}"><i class="fa fa-star"></i> {{item}}</a></li>
                </ul>
            </h5>

        </div>

    </div>
</div>
