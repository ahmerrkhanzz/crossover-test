        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 cat">
                    <h3 class="cat-title">
                        Web Tehcnologies
                        <span class="cat-count"><a href="javascript:;">17 videos</a></span>
                        <a href="javascript:;" class="btn btn-default btn-sm"><i class="fa fa-plus-circle"></i> Follow</a>
                    </h3>
                    <div class="row">
                        <!--<div class="col-sm-6">
                            <div class="videobox">
                                <a href="javascript:;"> <img src="../assets/images/default.jpg" class="img-responsive" alt=""> </a>
                            </div>
                        </div>-->
                        <div class="col-sm-4" ng-repeat="item in vm.videosList">
                            <div class="videobox">
                                <div class="videobox-container">
                                    <div class="overlay">
                                        <a href="javascript:;" ui-sref="videoDetail({ vid: '{{item._id}}' })"> <i class="fa fa-play"></i> </a>
                                    </div>
                                    <video width="100%" height="240" controls>
                                        <source ng-src="{{item.url}}" type="video/mp4">
                                        <!--<source src="movie.ogg" type="video/ogg"> Your browser does not support the video tag.-->
                                    </video>
                                </div>
                                <h4 class="videobox-title text-elipses">
                                    <a href="javascript:;" ui-sref="videoDetail({ vid: '{{item._id}}' })">{{item.name}}</a>
                                </h4>
                                <h5>Rating : </h5>
                                <ul class="progress">
                                    <li class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: vm.ratePercent(item.ratings)[5] + '%'}">
                                        5
                                    </li>
                                    <li class="progress-bar progress-bar-warning progress-bar-striped" ng-style="{width: vm.ratePercent(item.ratings)[4] + '%'}">
                                        4
                                    </li>
                                    <li class="progress-bar progress-bar-danger" ng-style="{width: vm.ratePercent(item.ratings)[3] + '%'}">
                                        3
                                    </li>
                                    <li class="progress-bar progress-bar-success progress-bar-striped" ng-style="{width: vm.ratePercent(item.ratings)[2] + '%'}">
                                        2
                                    </li>
                                    <li class="progress-bar progress-bar-warning" ng-style="{width: vm.ratePercent(item.ratings)[1] + '%'}">
                                        1
                                    </li>
                                </ul>
                                <!--<p class="text-elipses">
                                    {{item.description}}
                                </p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
